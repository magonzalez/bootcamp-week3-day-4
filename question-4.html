<html>
    <head>
        <style>
            body {
                background-color:white;
                color:red;
            }
            .container {
                display:flex;
                height:250px;
                justify-content: space-around;
                align-items: flex-start;
                border: 1px solid black;
            }
            .container div {
                background-color: yellow;
            }
            .item-5 {
                align-self:flex-end
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>One</div>
            <div>Two</div>
            <div>Three<br/>Three<br/>Three</div>
            <div>Four</div>
            <div class="item-5">Five</div>
            <div>Six</div>
        </div>
    </body>
</html>
